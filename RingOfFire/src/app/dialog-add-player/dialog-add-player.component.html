<h1 mat-dialog-title>{{'dialog.player.title' | translate}}</h1>
<div mat-dialog-content>
  <p>{{'dialog.player.content.enter' | translate}}</p>
  <mat-form-field>
    <mat-label>{{'dialog.player.field.name' | translate}}</mat-label>
    <input matInput [(ngModel)]="name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <!-- <button mat-button (click)="onNoClick()">No Thanks</button> -->
  <button mat-button [disabled]="name.length == 0 || name.length > 12" [mat-dialog-close]="name" cdkFocusInitial>{{'dialog.player.confirm' | translate}}</button>
</div>
