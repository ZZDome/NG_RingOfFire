<h1 mat-dialog-title>New player</h1>
<div mat-dialog-content>
  <p>Enter your name.</p>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <!-- <button mat-button (click)="onNoClick()">No Thanks</button> -->
  <button mat-button [disabled]="name.length == 0 || name.length > 15" [mat-dialog-close]="name" cdkFocusInitial>Ok</button>
</div>
