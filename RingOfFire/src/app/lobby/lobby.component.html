<div class="lobbyContainer">
    <h1>Lobby</h1>
    <span>Pick a game</span>
    <mat-selection-list class="lobby" #games [multiple]="false">
        <mat-list-option (click)="setGameID(game.id)" *ngFor="let game of getGamesList()" [value]="game.name">
            <div>
                <span>Name: {{ game.name }}</span>
                <span>Players: {{ game.players.length }}</span>
            </div>
        </mat-list-option>
    </mat-selection-list>
    <div (click)="joinGame()" id="startBtn">
        <div>
            <h3>Join {{games.selectedOptions.hasValue() ? games.selectedOptions.selected[0].value : ''}}</h3>
        </div>
    </div>
    <div (click)="newGame()" id="newGameBtn">
        <div>
            <h3>New Game</h3>
        </div>
    </div>
    <div (click)="backToStart()" id="backBtn">
        <div>
            <h3>Back</h3>
        </div>
    </div>
</div>
