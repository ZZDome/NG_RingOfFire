<mat-card>
    <mat-card-header style="justify-content: center;">
        <mat-card-title class="pinTitle" *ngIf="card">{{('card.action' + title) | translate}}</mat-card-title> 
        <mat-card-title class="pinTitle" *ngIf="!card">{{'card.action.title0' | translate}}</mat-card-title>
        <!-- <mat-card-title class="pinTitle">{{ card ? title : 'Pick a card'}}</mat-card-title> -->
    </mat-card-header>
    <mat-card-content *ngIf="card">
        {{ ('card.action' + description) | translate}}
    </mat-card-content>
</mat-card>
