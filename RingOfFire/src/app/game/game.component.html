<div class="playerContainer">
    <app-player
        *ngFor="let player of game.players; let i = index;"
        [playerActive] = "i == game.currentPlayer"
        [name]="player" 
        class="playerPosition">
    </app-player>
</div>
<div class="field">
    <div class="cardStack">
        <!-- card stack -->
        <img 
            [ngStyle]="{'right.px': i * 3, 'bottom.px': i * 3}" 
            *ngFor="
                let c of [0,1,2,3]; 
                let i = index;" 
            src="assets/img/cards/card_cover.png" 
            alt="card cover"
        >
        <img 
            (click)="takeCard()"
            class="topCard"
            style="right: 12px; bottom: 12px;" 
            src="assets/img/cards/card_cover.png" 
            alt="card cover"
        >
        <!-- stack for played cards -->
        <img 
            *ngFor="let card of game.playedCards"
            class="playedCard"
            src="assets/img/cards/{{ card }}.png" 
            alt=""
        >
        <!-- current card (animation) -->
        <img 
            *ngIf="pickCardAnimation"
            class="pickCard"
            style="right: 12px; bottom: 12px;" 
            src="assets/img/cards/{{ currentCard }}.png" 
            alt="{{currentCard}}"
        >
    </div>
</div>

<app-game-info [card]="currentCard" class="pinBottom"></app-game-info>

<button mat-fab matTooltip="Primary" (click)="openDialog()" color="primary" class="btnAdd">
    <mat-icon>add</mat-icon>
  </button>
